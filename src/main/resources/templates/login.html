<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments.html :: headers(~{::title}, ~{::link}, ~{::script}, ~{::style})">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/loginStyle.css">
    <script></script>
    <style></style>
</head>
<!--2022-03-22 강경민
    로그인 페이지 제작-->

<body>
    <main>
        <div>
            <div class="bike">
                <img src="/img/deliveryIcon.PNG" alt="로고">
                <p class="smoke">
                    <span></span>
                    <span></span>
                    <span></span>
                </p>
            </div>
        </div>
        <div class="container col-3">
            <div style="margin-top: 20%"></div>
            <form th:action="@{/login/process}" method="post">
                <div class="text-center">
                    <div style="height: 230px"></div>
                </div>
                <div style="margin-top: 10vh"></div>
                <div th:if="${error == 'true'}">
                    <div class="loginErrorText" th:text="${exception}"></div>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="username" name="username" placeholder="ID">
                    <label for="username">아이디</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    <label for="password">비밀번호</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input class="pt-3 mt-3" type="checkbox" value="remember-me"> 로그인 상태 유지
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary mb-2" type="submit">로그인</button>
            </form>
            <a class="text-decoration-none" th:href="@{/signUp}"> 회원가입 </a>
        </div>
    </main>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</body>
</html>
