<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    body{
      margin: 0;
    }

    .section1{
      width: 100vw;
      height: 750px;
      position: relative;
      top: 8vh;
      /*background-image: url('https://image.istarbucks.co.kr/upload/common/img/main/2022/2022_Summer1_main_bg.jpg');*/
    }

    .foodImages{
      position: absolute;
      top: 200px;
      left: calc(50vw - 650px);
      width: 600px;
      height: 500px;
      animation: appear 0.5s ease-out;
    }

    .platformLogos{
      position: absolute;
      top: 230px;
      left: calc(50vw - 650px + 760px);
      width: 550px;
      height: 160px;
      opacity: 0;
      animation: appear 0.5s ease-out forwards;
      animation-delay: 0.5s;
    }

    .title1{
      position: absolute;
      font-size: 3em;
      width: 410px;
      font-family: "맑은 고딕";
      font-weight: bolder;
      top: 470px;
      left: calc(50vw - 650px + 835px);
      opacity: 0;
      animation: appear 0.5s ease-out forwards;
      animation-delay: 1s;
    }

    .serviceStartBtn{
      position: absolute;
      top: 630px;
      left: calc(50vw - 650px + 950px);
      width: 185px;
      opacity: 0;
      animation: appear 0.5s ease-out forwards;
      animation-delay: 1.5s;
    }

    .section2{
      width: 100vw;
      height: 700px;
      position: relative;
      top: 8vh;
      /*background-image: url('https://image.istarbucks.co.kr/upload/common/img/main/2022/2022_Summer1_main_bg.jpg');*/
      background-color: #9fcdff;
    }

    .section2 .shareImages{
      position: relative;
      left: calc(50vw - 400px);
      top: 80px;
      opacity: 0;
    }

    .money{
      width: 160px;
      height: 200px;
      position: absolute;
      top: 340px;
      left: -10px;
    }
    .money1{
      width: 72px;
      height: 90px;
      position: absolute;
      left: -200px;
      top: 100px;
    }
    .money2{
      width: 72px;
      height: 90px;
      position: absolute;
      left: -50px;
      top: 100px;
    }
    .money3{
      width: 72px;
      height: 90px;
      position: absolute;
      left: 100px;
      top: 100px;
    }
    .money4{
      width: 72px;
      height: 90px;
      position: absolute;
      left: 250px;
      top: 100px;
    }

    .arrow1{
      width: 100px;
      height: 150px;
      position: absolute;
      left: -160px;
      top: 185px;
      transform: rotate(140deg);
    }
    .arrow2{
      width: 100px;
      height: 130px;
      position: absolute;
      left: -40px;
      top: 195px;
      transform: rotate(160deg);
    }
    .arrow3{
      width: 100px;
      height: 130px;
      position: absolute;
      left: 65px;
      top: 195px;
      transform: rotate(200deg);
    }
    .arrow4{
      width: 100px;
      height: 150px;
      position: absolute;
      left: 180px;
      top: 185px;
      transform: rotate(220deg);
    }

    .person1{
      width: 130px;
      height: 130px;
      position: absolute;
      left: -230px;
      top: 0px;
    }
    .person2{
      width: 130px;
      height: 130px;
      position: absolute;
      left: -80px;
      top: 0px;
    }
    .person3{
       width: 130px;
       height: 130px;
       position: absolute;
       left: 70px;
       top: 0px;
     }
    .person4{
        width: 130px;
        height: 130px;
        position: absolute;
        left: 220px;
        top: 0px;
      }

    .title2{
      position: absolute;
      font-size: 3em;
      width: 700px;
      font-family: "맑은 고딕";
      font-weight: bolder;
      top: 150px;
      left: calc(50vw + 100px);
      opacity: 0;
    }

    .title2Sub1{
      position: absolute;
      font-size: 2em;
      width: 700px;
      font-family: "맑은 고딕";
      font-weight: bolder;
      top: 315px;
      left: calc(50vw + 100px);
      opacity: 0;
    }

    @keyframes appear {
      from{
        opacity: 0;
      }
      to{
        opacity: 1;
      }
    }

    @keyframes disappear {
      from{
        opacity: 1;
      }
      to{
        opacity: 0;
      }
    }

    @keyframes leftSlideAppear {
      from{
        left: calc(50vw - 800px);
        opacity: 0;
      }
      to{
        left: calc(50vw - 400px);
        opacity: 1;
      }
    }

    @keyframes rightSlideAppear {
      from{
        left: calc(50vw + 500px);
        opacity: 0;
      }
      to{
        left: calc(50vw + 100px);
        opacity: 1;
      }
    }

    @keyframes leftSlideDisappear {
      from{
        left: calc(50vw - 400px);
        opacity: 1;
      }
      to{
        left: calc(50vw - 800px);
        opacity: 0;
      }
    }

    @keyframes rightSlideDisappear {
      from{
        left: calc(50vw + 100px);
        opacity: 1;
      }
      to{
        left: calc(50vw + 500px);
        opacity: 0;
      }
    }

  </style>

  <script>
    // let mainText = document.getElementById("word");
    // document.getElementById("sendSMS").textContent = num + "초 후 사용가능";

    window.addEventListener('scroll', function (){

      let value = window.scrollY;
      console.log(value);

      if (value > 400){
        document.getElementById("word").style.animation = "disappear 0.5s ease-out forwards";
        document.getElementById("serviceStartBtn").style.animation = "disappear 0.5s ease-out forwards";
      } else {
        document.getElementById("word").style.animation = "appear 0.5s ease-out forwards";
        document.getElementById("serviceStartBtn").style.animation = "appear 0.5s ease-out forwards";
      }

      if (value < 0 || value > 1150){
        document.getElementById("shareImages").style.animation = "leftSlideDisappear 1s ease-out forwards";
        document.getElementById("title2").style.animation = "rightSlideDisappear 1s ease-out forwards";
        document.getElementById("title2Sub1").style.animation = "rightSlideDisappear 1s ease-out forwards";
      } else {
        document.getElementById("shareImages").style.animation = "leftSlideAppear 1s ease-out forwards";
        document.getElementById("title2").style.animation = "rightSlideAppear 1s ease-out forwards";
        document.getElementById("title2Sub1").style.animation = "rightSlideAppear 1s ease-out forwards";
      }
    })
  </script>
</head>
<body>

<!--&lt;!&ndash;참고자료 링크&ndash;&gt;-->
<!--&lt;!&ndash;https://www.crowdpic.net/photos/%EC%96%BC%EA%B5%B4%EC%95%84%EC%9D%B4%EC%BD%98&ndash;&gt;-->

  <nav class="container-fluid fixed-top border-bottom py-3 bg-white">
    <div class="nav d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none px-4">
        <img src="/img/deliveryIcon.PNG" alt="로고" width="100" height="80">
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-3 text-dark h3">소개</a></li>
        <li><a th:href="@{/searchParty}" class="nav-link px-3 text-dark h3">검색</a></li>
        <li><a href="#" class="nav-link px-3 text-dark h3">MY정보</a></li>
      </ul>

      <ul class="nav justify-content-center px-5">
        <li><a th:href="@{/login}" class="nav-link px-2 text-dark h4">로그인</a></li>
        <li><a th:href="@{/signUp}" class="nav-link px-2 text-dark h4">회원가입</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" style="margin: 0px; padding: 0px">
    <section class="section1">
      <img class="foodImages" src="/img/foodImage.PNG" alt="foodImage">
      <img class="platformLogos" src="/img/platformlogosImage.PNG" alt="platformLogos">
      <div class="title1" id="word">부담스러운 배달비 이제 나눠서 내자!</div>
      <button class="btn btn-lg btn-primary serviceStartBtn" id="serviceStartBtn" type="button">서비스 시작하기</button>
    </section>

    <section class="section2">
      <div class="shareImages" id="shareImages" style="position: relative">
        <img class="money" src="/img/money.png" alt="moneyImage">
        <img class="money1" src="/img/money.png" alt="moneyImage1">
        <img class="money2" src="/img/money.png" alt="moneyImage2">
        <img class="money3" src="/img/money.png" alt="moneyImage3">
        <img class="money4" src="/img/money.png" alt="moneyImage4">
        <img class="arrow1" src="/img/arrow.png" alt="arrow">
        <img class="arrow2" src="/img/arrow.png" alt="arrow">
        <img class="arrow3" src="/img/arrow.png" alt="arrow">
        <img class="arrow4" src="/img/arrow.png" alt="arrow">
        <img class="person1" src="/img/person1.png" alt="person1">
        <img class="person2" src="/img/person2.png" alt="person2">
        <img class="person3" src="/img/person3.png" alt="person3">
        <img class="person4" src="/img/person4.png" alt="person4">
      </div>
      <div class="title2" id="title2">
        최대 4분의 1만큼
        <br>
        적은 배달비로 배달!
      </div>
      <h1 class="title2Sub1" id="title2Sub1">본 페이지는 배달의 민족, 요기요, 배달 특급 등의 플랫폼을 이용할 때 발생하는 배달비를 나눠서 분담하는 서비스입니다.</h1>

    </section>
  </div>

  <div class="container" style="padding-bottom: 250px; padding-top: 2000px">
    <h1 style="padding-bottom: 100px"><b>지역과 주문할 지점으로 검색해서 조건에 맞는 사람을 검색하세요.</b></h1>
    <div class="row">
      <div class="col-md-8">
        <img src="/img/hanRiverMap.PNG" alt="위치예시" width="800" height="400">
      </div>
      <div class="col-md-4">
        <h1>여의도 공원 검색하는 이미지 삽입</h1>
        <h1>검색 아이콘 삽입</h1>
      </div>
    </div>
  </div>

  <div class="container" style="padding-bottom: 250px; text-align: center">
    <h1 class="mb-5"><b>원하는 파티가 없다면 직접 게시글을 등록할 수 있습니다.</b></h1>
    <div class="row">
      <div class="col">
        <img src="/img/makePartyCapture.PNG" alt="로고" width="1200" height="600">
      </div>
      <div style="text-align: center">
        <button class="btn btn-lg btn-primary mt-5" type="button" th:onclick="|location.href = '@{/makeParty}'|">파티 모집하기</button>
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>
</html>
